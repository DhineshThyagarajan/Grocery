<table>
  <tr>
    <td colspan="5">
      <h3>Order Items:</h3>
    </td>
  </tr>
  <tr *ngFor="let item of order.items">
    <td>
      <a routerLink="/grocery/{{item.Grocery.id}}">
        <img [src]="item.Grocery.imageURl"/>
      </a>
    </td>
    <td>
      {{item.Grocery.name}}
    </td>
    <td>
      {{item.Grocery.price | currency}}
    </td>
    <td>
       {{item.quantity}}
    </td>
    <td>
      {{item.price | currency}}
    </td>
  </tr>
  <tr>
    <td colspan="3"></td>
    <td>
      <strong>
        Total:
      </strong>
    </td>
    <td>
      <strong>
        {{order.totalPrice | currency}}
      </strong>
    </td>
  </tr>
</table>
